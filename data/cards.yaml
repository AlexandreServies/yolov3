# Example usage: python train.py --data cards.yaml
# parent
# ├── yolov3
# └── datasets
#     └── cards  ← downloads here


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../datasets/cards
train: train/images  # train images (relative to 'path')
val: valid/images  # val images (relative to 'path')
test:  test/images # test images (optional)

# Classes
nc: 52  # number of classes
names: ['10C','10D','10H','10S','2C','2D','2H','2S','3C','3D','3H','3S','4C','4D','4H','4S','5C','5D','5H','5S','6C','6D',    '6H',    '6S',   '7C',    '7D','7H',   '7S',    '8C',  '8D',    '8H','8S',   '9C',    '9D',   '9H','9S',   'AC','AD','AH','AS','JC','JD',  'JH',    'JS',   'KC', 'KD','KH','KS','QC','QD','QH','QS']  # class names

# Download script/URL (optional)
download: https://universe.roboflow.com/ds/9G3R9ij0Sz?key=X5G4cizQyv